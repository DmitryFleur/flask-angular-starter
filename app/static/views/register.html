<md-content layout-padding>
    <div layout="row" layout-align="center">
        <h2>Create an account</h2>
    </div>
    <form ng-submit="$ctrl.registerUser()">
        <div layout="row" layout-align="center">
            <md-input-container flex-gt-sm="30" flex="100" class="md-block">
                <label>First name</label>
                <input name="firstName" type="text" ng-model="$ctrl.user.firstname" required>
                <div ng-messages="userLoginForm.firstname.$error">
                    <div ng-message="required">A first name is required.</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center">
            <md-input-container flex-gt-sm="30" flex="100" class="md-block">
                <label>Last name</label>
                <input name="lastName" type="text" ng-model="$ctrl.user.lastname" required>
                <div ng-messages="userLoginForm.lastname.$error">
                    <div ng-message="required">A last name is required.</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center">
            <md-input-container flex-gt-sm="30" flex="100" class="md-block">
                <label>Email</label>
                <input name="email" type="email" ng-model="$ctrl.user.email" required>
                <div ng-messages="userLoginForm.email.$error">
                    <div ng-message="required">An email address is required.</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center">
            <md-input-container flex-gt-sm="30" flex="100" class="md-block">
                <label>Password</label>
                <input name="password" type="password" ng-model="$ctrl.user.password" required>
                <div ng-messages="userLoginForm.password.$error">
                    <div ng-message="required">A password is required.</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center">
            <md-button class="md-raised" type="submit">Register</md-button>
        </div>
        <div layout="row" layout-align="center">
            <h5>Have an account? <a href="/login">Login here</a></h5>
        </div>
    </form>
</md-content>
